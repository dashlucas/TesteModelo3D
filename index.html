<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Viewer</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            background-color: #fff;
        }

        #progress {
            position: absolute;
            width: 100%;
            height: 3px;
        }

        #bar {
            background-color: #fff;
            height: 100%;
            transition: width 0.1s ease;
        }

        #bar.hide {
            opacity: 0;
            transition: opacity 1s ease;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        button {
            position: absolute;
            top: 5px;
            width: 100px;
            height: 30px;
        }

        #btn1 {
            left: 5px;
        }

        #btn2 {
            left: 110px;
        }

        #btn3 {
            left: 215px;
        }
    </style>
</head>
<body>

    <div id="progress">
        <div id="bar"></div>
    </div>
    <div id="container"></div>
    <button id="btn1">Panorama1</button>

    <script src="https://cdn.rawgit.com/pchen66/panolens.js/master/build/panolens.min.js"></script>
    <script>
        var panorama1, viewer;
        var bar = document.querySelector("#bar");

        panorama1 = new PANOLENS.ImagePanorama(
            "Imagem360.jpg"
        );
        panorama1.addEventListener("progress", onProgressUpdate);

        panorama1.add(infospot);

        viewer = new PANOLENS.Viewer({ container: container });
        viewer.add(panorama1);

        // Manual Set Panorama
        var button1 = document.querySelector("#btn1");

        // Enter panorama when load completes
        function onButtonClick(targetPanorama) {
            bar.classList.remove("hide");
            viewer.setPanorama(targetPanorama);
        }

        button1.addEventListener("click", onButtonClick.bind(this, panorama1));

    </script>
</body>
</html>
