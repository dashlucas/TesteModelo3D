<!DOCTYPE html>
<html>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      height: 100vh; /* Faz o body ocupar a altura total da tela */
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    button[slot="ar-button"] {
      background-color: white;
      border-radius: 4px;
      height: 40px;
      width: 200px;
      border: none;
      position: fixed; /* Fixa o bot√£o na tela */
      bottom: 20px; /* Dist√¢ncia da parte inferior da tela */
      left: 50%; /* Posiciona no meio da tela */
      transform: translateX(-50%); /* Centraliza o bot√£o horizontalmente */
      text-align: center;
      font-size: 16px;
      z-index: 1000; /* Garante que o bot√£o fique sobre outros elementos */
    }
  </style>

  <body>
    <model-viewer
      ar
      camera-controls
      auto-rotate
      touch-action="pan-y"
      src="./Predio.gltf"
      ios-src="./Predio.gltf"
      ar-modes="scene-viewer quick-look"
    >
      <button slot="ar-button">
        üëã Activate AR
      </button>
    </model-viewer>
  </body>
</html>
